<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testeditor Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>VueJS Testeditor</h1>
    <div class="form-group">
        <textarea id="testeditor-input" rows="6" class="form-control"></textarea>
    </div>

    <div id="testeditor"></div>
</div>
<script src="testeditor.min.js"></script>

<script type="text/javascript">
    var editor = new TestEditor({
        el: '#testeditor',
        textarea: '#testeditor-input',
        validation: true,
        newQuestionOptionCount: 3
    });
</script>
</body>
</html>
